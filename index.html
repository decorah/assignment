<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div>
    <form-box>
  <header><h1 >Registration</h1></header>
  <table>
    <tr>
      <td>
        <label for="firstname">First name</label>
      </td>
      <td>
        <input type="text" class="input-group" placeholder="first" 
      </td>
    </tr>
    <tr>
      <td>
        <label for="lastname">Last name</label>
      </td>
      <td>
        <input type="text" class="input-group" placeholder="lastname" required> 
      </td>
    </tr>
    <tr>
      <td>
        <label for="tel">Phone number</label>
      </td>
      <td>
        <input type="tel" class="input-group" placeholder="phone number" required> 
      </td>
    </tr>
    <tr>
      <td>
        <label for="email">Email</label>
      </td>
      <td>
        <input type="email" class="input-group" placeholder="email" required> 
      </td>
    </tr>
    <tr>
      <td>
        <label for="gender">Gender</label>
        
      </td>
      <td>
       <select name="gender"id="gender">
          <option value="none"></option> <option value="male">male</option>
           <option value="female">female</option>
           <option value="other">other</option> required> </select>
        
      </td>
    </tr>
    <tr>
      <td>
        <label for="date">Date Of Birth</label>
      </td>
      <td>
        <input type="date" class="input-group" placeholder="date of birth" required> 
      </td>
    </tr>
    <tr>
      <td>
        <label for="color"> Favorite Color</label>
      </td>
      <td>
        <input type="color" class="input-group" placeholder="favoritecolor" required> 
      </td>
    </tr>
    <tr rowspan="2" colspan="2">
      <td >
        <button type="submit" class="submit-btn"><a  href="sucess.html">register</a>
          </button>
        
      </td>
      </tr>
  </table>
    </form-box>
  </div>
  <div id="footer">
    
  
    <h3>
      if you already have an account <a href="login.html">login here</a>
      
    </h3>
  </div>
  
  
      
  
  
  
  
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
